<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
      * {margin: 0; padding: 0;}
      .list {
        list-style: none;
        overflow: hidden;
        background-color: black;
      }
      .list li {
        float: right;
      }
      .list li a {
        display: block;
        text-decoration: none; font-size: 20px; color:white;
        padding: 20px;
      }
      .list li a:hover {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li><a href="#">인제채용</a></li>
      <li><a href="#">Advertise</a></li>
      <li><a href="#">Create</a></li>
      <li><a href="#">소개</a></li>
    </ul>
  </body>
</html>
